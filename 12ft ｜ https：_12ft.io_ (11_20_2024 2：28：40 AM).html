d a few models, and then promoted those models. So, I added an ability to set a default model by having a text file in iCloud with the model. If that file isn’t presetn it will prompt to select a model. Here is the link to shortcut: <a class=&quot;af ne&quot; href=&quot;https://12ft.io/proxy?q=https%3A%2F%2Fwww.icloud.com%2Fshortcuts%2F267ab5d316d64f998dd4698995af6c2b&quot; rel=&quot;noopener ugc nofollow&quot; target=_parent>https://www.icloud.com/shortcuts/267ab5d316d64f998dd4698995af6c2b</a><p id=d1af class=&quot;pw-post-body-paragraph mg mh gu mi b mj mk ml mm mn mo mp mq mr ms mt mu mv mw mx my mz na nb nc nd gn bk&quot;><strong class=&quot;mi gv&quot;>Request Shortcut Breakdown</strong><ol><li id=87b1 class=&quot;mg mh gu mi b mj mk ml mm mn mo mp mq mr ms mt mu mv mw mx my mz na nb nc nd nf ng nh bk&quot;>The shortcut is meant to be run as part of another shortcut and expects text.<li id=9174 class=&quot;mg mh gu mi b mj ni ml mm mn nj mp mq mr nk mt mu mv nl mx my mz nm nb nc nd nf ng nh bk&quot;>You need to replace the &amp;lt;api key&amp;gt;</ol><figure class=&quot;nq nr ns nt nu nv nn no paragraph-image&quot;><div role=button tabindex=0 class=&quot;nw nx fj ny bh nz&quot;><div class=&quot;nn no np&quot;><picture><img alt class=&quot;bh ln oa c&quot; width=700 height=121 loading=lazy role=presentation src=&quot;data:image/webp;base64,UklGRpQLAABXRUJQVlA4WAoAAAAIAAAA7wQA2QAAVlA4IPAKAAAwewCdASrwBNoAPm02mUmkIyKiIPY4KIANiWlu4XaV7mMz0PkuSn4o8KZQPVM/V73NbYD9YPUB/Ef5v+lPvkegDeAPQg8rL9hvg+/dL0j9XH89f2Lt3/v35Edd/5b9iuSJEj6r/u/5j+zH+j8QeAF6+/yO+fgA+o/+/8M3+w9GdL1j08/f/t8yv0t7CH639aX0gAUSZMmTJkyZMmTJkyZMmTJkyZMmTJkyZMmTJkyZMmTJkyZMmQ3+7ljwaxDknJLtvhCTkl23whJyS7b4Qk5Jdt8IScku2+EJOSXbfCEnJLtvhCTkl23whJyS7b4Qk5Jdt8ERcLY4aJPDS1AukFdmY9OHq/BdFWwOq8WHcbNmzZs2bNmzZs2bNmzZs2bNmzZs2bNmzZs2bNmzLB7fU9alpnzHBC3l+G2exVExdr+j1UHXCdKbq9RzReHNV31aIJ1e5wTCh3pcqKFChQoUKFChQoUKFChQoUKFChQoUKFChQoUKFFjJ5yakaByYx21jLdVZrN2jj7Gubu9BycrNCjQvnprwM3x6jAO/KB4cOHDhw4cOHDhw4cOHDhw4cOHDhw4cOHDhw
